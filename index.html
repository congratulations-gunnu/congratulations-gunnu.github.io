<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rocket Scroll Launch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Scroll spacer so that the page is tall enough to scroll -->
  <div class="scroll-spacer top"></div>

  <!-- Rocket wrapper keeps the rocket centred horizontally -->
  <div id="rocket-wrapper">
    <img id="rocket" src="assets/rocket.png" alt="Rocket" />
  </div>

  <!-- Explosion overlay -->
  <div id="explosion" class="explosion"></div>

  <!-- More spacer below to give additional scroll distance -->
  <div class="scroll-spacer bottom"></div>

  <script src="script.js"></script>
</body>
</html>
