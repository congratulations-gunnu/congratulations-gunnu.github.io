<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Mountain View</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <!-- Stars container -->
        <div class="stars"></div>
        
        <!-- Moon -->
        <div class="moon">
            <img src="assets/moon.png" alt="Moon">
        </div>
        
        <!-- Ocean -->
        <div class="ocean">
            <canvas id="waterCanvas"></canvas>
        </div>
        
        <div class="mood">
            <img src="assets/sick.png" alt="Sun">
            <img src="assets/angry.png" alt="Sun">
            <img src="assets/anxious.png" alt="Sun">
            <img src="assets/happy.png" alt="Sun">
            <img src="assets/sad.png" alt="Sun">
        </div>

        <!-- Scroll Container -->
        <div class="scroll-overlay"></div>
        <div class="scroll-container">
            <button class="close-scroll">&times;</button>
            <div class="scroll-content">
                <img class="scroll-image" src="" alt="Emotion Image">
                <p class="scroll-text"></p>
            </div>
        </div>

        <!-- Hill -->
        <!-- <div class="hill">
            <img src="assets/hill.png" alt="Hill" class="hill-image">
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
